<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Agendamento - AquaPet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho com logo e navegação -->
    <header>
        <div class="logo">
            <img src="Figma/logo (2).png" width="40" height="30">
            <h1>AquaPet</h1>
        </div>

        <!-- Menu de navegação -->
        <nav class="nav-bar">
            <ul class="nav-menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="Detalhes.html">Detalhes</a></li>
                <li><a href="autor.html">Autor</a></li>
                <li><a href="Admin.html">Admin</a></li>
            </ul>

            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <section class="booking-form">
            <h2>Agende o Banho do Seu Pet</h2>

            <!-- Formulário de Agendamento -->
            <form action="submit-booking.html" method="post">

                <!-- Informações do Proprietário -->
                <h3>Informações do Proprietário</h3>
                
                <label for="nomeProprietario">Nome Completo do Proprietário:</label>
                <input type="text" id="nomeProprietario" name="nomeProprietario" required>

                <label for="telefoneProprietario">Telefone do Proprietário:</label>
                <input type="tel" id="telefoneProprietario" name="telefoneProprietario" required>

                <label for="emailProprietario">Email do Proprietário:</label>
                <input type="email" id="emailProprietario" name="emailProprietario" required>

                <label for="Senha">Senha:</label>
                <input type="password" id="password" name="Senha" required>

                <!-- Informações do Pet -->
                <h3>Informações do Pet</h3>

                <label for="nomePet">Nome do Pet:</label>
                <input type="text" id="nomePet" name="nomePet" required>

                <label for="tipoPet">Tipo de Pet:</label>
                <select id="tipoPet" name="tipoPet" required>
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="servicoPet">Escolha o Serviço:</label>
                <select id="servicoPet" name="servicoPet" required>
                    <option value="banho">Banho Simples</option>
                    <option value="banho">Banho Completo (Tudo que seu pet tem direito)</option>
                    <option value="tosa">Tosa</option>
                    <option value="hidratação">Hidratação</option>
                    <option value="unhas">Corte de Unhas</option>
                </select>

                <label for="dataAgendamento">Data do Agendamento:</label>
                <input type="date" id="dataAgendamento" name="dataAgendamento" required>

                <button type="submit" class="cta-button">Agendar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <a href="autor.html">Saiba mais sobre o autor</a>
        <p>&copy; 2024 Iego Assis da Silva - AquaPet - Todos os direitos reservados.</p>
    </footer>

    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('nav-menu-visible');
        });
    </script>

</body>
</html>

</html>
