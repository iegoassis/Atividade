<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>AquaPet</title>
    <meta charset="utf-8" />
</head>

<body>
    <header>
        <img src="Figma/logo (2).png" width="40" height="30" alt="Logo AquaPet">
        <h1>AquaPet</h1>
    </header>

        <a href="index.html">Início</a>
        <a href="Detalhes.html">Detalhes</a>
        <a href="autor.html">Autor</a>
        <a href="Admin.html">Admin</a>

    <form>
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome"><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone"><br>

        <label for="datadobanho">Data do Banho:</label><br>
        <input type="text" id="datadobanho"><br>

        <label for="horariodisponivel">Horários disponíveis:</label><br>
        <input type="text" id="horariodisponivel"><br>

        <label for="nomedopet">Nome do Pet:</label><br>
        <input type="text" id="nomedopet"><br>

        <label for="raça">Raça do Pet:</label><br>
        <select id="raça">
            <option value=""></option>
            <option value="labrador">Labrador</option>
            <option value="pinscher">Pinscher</option>
            <option value="golden">Golden Retriever</option>
            <option value="poodle">Poodle</option>
            <option value="pastor">Pastor Alemão</option>
            <option value="buldogue">Buldogue</option>
            <option value="srd">SRD - Sem Raça Definida</option>
            <option value="outra">Outra</option>
        </select><br>

        <label for="tipodobanho">Tipo de banho:</label><br>
        <select id="tipodobanho">
            <option value=""></option>
            <option value="simples">Simples</option>
            <option value="simples_tosa">Simples + tosa</option>
            <option value="completo">Completo (Tudo que seu Pet merece)</option>
        </select><br>

        <label for="observação">Observação sobre o Pet:</label><br>
        <input type="text" id="observação"><br>

        <input type="submit" value="Enviar">
    </form>

    <footer>
        <a href="autor.html">Saiba mais sobre o autor</a>
        <p>&copy; Iego Assis da Silva - 2024 AquaPet - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
